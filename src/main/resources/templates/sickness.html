<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sickday</title>
    <link th:href="@{/css/grid-overlay.css}" rel="stylesheet"/>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
    <link th:href="@{/css/sickness.css}" rel="stylesheet"/>
</head>
<body>
<main class="grid">
    <div class="grid">
        <div class="row">
            <div class="reqest-calander offset-col-1 col-4">
                <div class="calander">
                    <div class="calander-inner-left">
                        <h1>20</h1>
                        <p>Monday</p>
                    </div>
                    <div class="calander-inner-right">

                    </div>
                </div>

                <form class="calander">
                    <select class="calander">
                        <option value="sickDay">Sick Day</option>
                        <option value="vacationDay">Vaction Day</option>
                    </select>
                    <div class="row">
                        <label>Date From</label>
                        <input type="date">
                        <label>Date to</label>
                        <input type="date" value="dateFrom">
                    </div>
                    <div class="row">
                        <input class="default-save-input" type="submit" value="Save">
                        <input class="default-cancel-input " type="reset" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

</body>
</html>
