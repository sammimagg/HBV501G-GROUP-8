<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!--suppress HtmlUnknownAttribute -->
<head th:switch="${username}">
  <meta charset="UTF-8">
  <!--suppress HtmlUnknownAttribute -->
  <title th:case="null">Log in to see KM driven</title>
  <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
  <title th:case="*" th:text="${username}"></title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
  <link th:href="@{/css/grid-overlay.css}" rel="stylesheet"/>
  <link th:href="@{/css/drivinglog.css}" rel="stylesheet"/>
</head>
<body>
<main class="grid">
  <div class="row">
    <div th:replace="${userRole == 0} ? ~{fragments/menu-admin :: menu} : ~{fragments/menu-user :: menu} "></div>
    <div class="col col-5">
      <div class="km-kassi">
        <div class="flexb-container"></div>
          <div class="flex-column column">
            <form action="#" th:action="@{/drivinglog/new}" th:object="${driving}"  method="post">
              <p>Upphafs keyrsla</p>
              <input class="adoStart-kassi" type="text" name="username" id="username" th:field="*{odometerStart}"/>  <!--suppress HtmlUnknownAttribute -->
              <p>Enda keyrsla</p>
              <input class="adoEnd-kassi" type="text" name="password" id="password" th:value="*{odometerEnd}"/> <!--suppress HtmlUnknownAttribute -->
              <p>Fá KM fjölda</p>
              <input class="submit-kassi" type="submit" value="KM"/>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
