<html xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
        <link th:href="@{/css/login.css}" rel="stylesheet"/>
    </head>
    <body>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <div class="grid">
            <div class="row">
                <div class="col offset-col-2 col-8">
                    <div class=" login-kassi">
                        <div class="flex-container">
                            <div class="login-box-left flex-container column">
                                <div class="login-h1 font-white center">
                                    <h1 class="logo">
                                        <svg class="logoSVGwhite"></svg>
                                    </h1>
                                </div>
                                <div class="cloud-login-white">
                                    <svg class="icon-cloud-login-white"/>
                                </div>
                            </div>
                            <div class="flex-column column">
                                <form action="#" th:action="@{/login}" th:object="${user}"  method="post">
                                    <p>Username</p>
                                    <input class="username-kassi" type="text" name="username" id="username" th:field="*{username}"/>  <!--suppress HtmlUnknownAttribute -->
                                    <p>Password</p>
                                    <input class="password-kassi" type="text" name="password" id="password" th:value="*{password}"/> <!--suppress HtmlUnknownAttribute -->
                                    <a href="#"><p>forgot password?</p></a>
                                    <input class="submit-kassi" type="submit" value="Log In"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
