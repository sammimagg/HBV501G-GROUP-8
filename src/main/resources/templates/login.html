<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login to your account</h2>
<!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
<form action="#" th:action="@{/login}" th:object="${user}"  method="post">
    <input type="text" name="username" id="username" th:field="*{username}"/>  <!--suppress HtmlUnknownAttribute -->
    <input type="text" name="password" id="password" th:value="*{password}"/> <!--suppress HtmlUnknownAttribute -->
    <input type="submit" value="Login"/>
</form>
</body>
</html>
