<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<!--suppress HtmlUnknownAttribute -->
<head th:switch="${username}">
    <meta charset="UTF-8">
    <!--suppress HtmlUnknownAttribute -->
    <title th:case="null">Log in to see worked hours</title>
    <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
    <title th:case="*" th:text="${username}"></title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
    <link th:href="@{/css/employee-transaction.css}" rel="stylesheet"/>
</head>
<body>
<main class="grid">
    <div class="row">
        <div th:replace="${userRole == 0} ? ~{fragments/menu-admin :: menu} : ~{fragments/menu-user :: menu} "></div>
        <div class="col col-9">
            <h1>Make schedule</h1>
            <form>
                <div>
                    <select name="employee" id="employee">
                        <option th:each="employee : ${employees}" th:text="${employee.firsNameOfEmployee} + ' ' + ${employee.lastNameOfEmployee}"></option>
                    </select>
                </div>
                <div>
                    <p>Start Date:</p>
                    <input type="date">
                    <p>End Date:</p>
                    <input type="date">
                </div>
                <div>
                    <p>Start Time</p>
                    <input type="text">
                    <p>End Time</p>
                    <input type="text">
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
