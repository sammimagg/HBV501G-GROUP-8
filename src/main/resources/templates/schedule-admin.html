<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <!--suppress HtmlUnknownAttribute -->
    <head th:switch="${username}">
        <meta charset="UTF-8">
        <!--suppress HtmlUnknownAttribute -->
        <title th:case="null">Log in to see worked hours</title>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <title th:case="*" th:text="${username}"></title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
        <link th:href="@{/css/sickness.css}" rel="stylesheet"/>

    </head>
    <body class="body-sidebar">
        <nav th:replace="${userRole == 0} ? ~{fragments/menu-admin :: menu} : ~{fragments/menu-user :: menu} "></nav>
        <main>
            <div class="row">
                <div class="col col-12">
                    <h1>Make schedule</h1>
                    <form th:action="@{/schedule-admin}" th:object="${TimeAndDate}"  method="POST">
                        <div>
                            <select name="id">
                                <option th:each="employee : ${employees}" th:text="${employee.firstNameOfEmployee} + ' ' + ${employee.lastNameOfEmployee}" th:value="${employee.ssnEmployee}"></option>
                            </select>
                        </div>
                        <div>
                            <p>Start Date:</p>
                            <input type="text" name="dateOne"  placeholder="yyyy-mm-dd"   required/>
                            <p>End Date:</p>
                            <input type="text" name="dateTwo"  placeholder="yyyy-mm-dd" required/>
                        </div>
                        <div>
                            <p>Start Time</p>
                            <input type="text" name="timeOne" placeholder="HH-mm" required>
                            <p>End Time</p>
                            <input type="text" name="timeTwo" placeholder="HH-mm" required>
                            <input type="submit" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
