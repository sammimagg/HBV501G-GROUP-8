<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <!--suppress HtmlUnknownAttribute -->
  <head th:switch="${username}">
    <meta charset="UTF-8">
    <!--suppress HtmlUnknownAttribute -->
    <title th:case="null">Log in to see worked hours</title>
    <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
    <title th:case="*" th:text="${username}"></title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link th:href="@{/css/grid-overlay.css}" rel="stylesheet"/>
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
    <link th:href="@{/css/employee-transaction.css}" rel="stylesheet"/>
  </head>
  <body>
  <main class="grid">
    <div class="row">
      <div th:replace="~{fragments/menu :: menu}"></div>
      <div class="col col-9">
        <div>
          <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
          <form action="#" th:action="@{/list}" th:object="${dateHelper}"  method="post">
            <label>From</label>
            <input type="date" name="startDate" id="startDate" th:field="*{date1}" />
            <label>To</label>
            <input type="date" name="endDate" id="endDate" th:field="*{date2}" />
            <input type="submit" value="KLUKK"/>
            <input type="submit" value="Request-review"/>
          </form>
        </div>

        <!--suppress HtmlUnknownAttribute -->
        <div th:switch="${transactions}">
          <!--suppress HtmlUnknownAttribute -->
          <h2 th:case="null">No transactions found!</h2>
          <!--suppress HtmlUnknownAttribute -->
          <div th:case="*">
            <h2>Transaction</h2>
            <div class="employee-transaction-table">
              <div class="employee-table-header">
                <div class="employee-transaction-list-row">Date</div>
                <div class="employee-transaction-list-row">Clock-in</div>
                <div class="employee-transaction-list-row">Clock-out</div>
                <div class="employee-transaction-list-row">Work Time</div>
                <div class="employee-transaction-list-row">Status</div>
                <div class="employee-transaction-list-row"></div>
                <div class="employee-transaction-list-row"></div>
              </div>
              <!--suppress HtmlUnknownAttribute -->
              <div>
                <div class="employee-table-row" th:each="transaction : ${transactions}">
                    <!--suppress HtmlUnknownAttribute -->
                    <div class="employee-transaction-list-row" th:text="${transaction.clockInDate}"></div>
                    <!--suppress HtmlUnknownAttribute -->
                    <div class="employee-transaction-list-row" th:text="${transaction.clockInTime}"></div>
                    <!--suppress HtmlUnknownAttribute -->
                    <div class="employee-transaction-list-row" th:text="${transaction.clockOutTime}"></div>

                    <div class="employee-transaction-list-row"></div>
                    <div class="employee-transaction-list-row"></div>
                    <div class="employee-transaction-list-row"><button>*</button></div>
                    <div class="employee-transaction-list-row"><button>*</button></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  </body>

  <script>
    document.getElementById('startDate').value = new Date().toISOString().substring(0, 10);
    document.getElementById('endDate').value = new Date().toISOString().substring(0, 10);
  </script>
</html>
