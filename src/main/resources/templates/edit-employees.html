<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head th:switch="${username}">
        <meta charset="UTF-8">
        <!--suppress HtmlUnknownAttribute -->
        <title th:case="null">Log in to see worked hours</title>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <title th:case="*" th:text="${username}"></title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
        <link th:href="@{/css/edit-employees.css}" rel="stylesheet"/>
    </head>
    <body class="body-sidebar">
        <nav th:replace="${userRole == 0} ? ~{fragments/menu-admin :: menu} : ~{fragments/menu-user :: menu} "></nav>
        <main>
            <h2>Edit Employee</h2>
            <form class="employee-profile" action="#" th:action="@{/save}" th:object="${employee}" method="post">
                <div class="row">
                    <div class="col col-4">
                        <div class="flex-column">
                            <label >First Name</label>
                            <input type="text" th:field="*{firstName}">
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="flex-column">
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastName}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-4">
                        <div class="flex-column">
                            <label>Username</label>
                            <input type="text" th:field="*{employeeUserName}">
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="flex-column">
                            <label> SSN </label>
                            <input type="text"  th:field="*{SSN}" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" col col-4">
                        <div class="flex-column">
                            <label>Email</label>
                            <input type="text" th:field="*{email}">
                        </div>

                    </div>
                    <div class="col col-4">
                        <div class="flex-column">
                            <label>Phone Number</label>
                            <input type="text" th:field="*{phoneNumber}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class=" col col-4">
                        <div class="flex-column">
                            <label>Role</label>
                            <select name="role" th:value="'*{employeeAccountType}'">
                                <option th:value="'Admin'">Admin</option>
                                <option value="'User'">User</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <input class="default-save-input" type="submit" value="Save">
                        <input class="default-cancel-input" type="reset" value="Cancel">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
