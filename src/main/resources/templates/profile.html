<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <!--suppress HtmlUnknownAttribute -->
    <head th:switch="${username}">
        <meta charset="UTF-8">
        <!--suppress HtmlUnknownAttribute -->
        <title th:case="null">Log in to see worked hours</title>
        <!--suppress HtmlUnknownAttribute, HtmlUnknownAttribute -->
        <title th:case="*" th:text="${username}"></title>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
        <link th:href="@{/css/employee-transaction.css}" rel="stylesheet"/>
    </head>
    <body>
        <main class="grid">
            <div class="row">
                <div th:replace="${userRole == 0} ? ~{fragments/menu-admin :: menu} : ~{fragments/menu-user :: menu} "></div>
                <div class="col col-9">
                    <h1>Profile</h1>
                    <p th:text="'First Name: ' +${firstName}">First name</p>
                    <p th:text="'Last Name: ' +${lastName}">Last name</p>
                    <p th:text="'Phone number: ' +${phoneNumber}">Phone number</p>
                    <p th:text="'Company: ' +${company}">Company</p>
                    <p th:text="'Jobtitle: ' +${jobtitle}">Jobtitle</p>
                    <p th:text="'Start Date: ' +${startDate}">startDate</p>
                    <p th:text="'Sick Days: ' +${sickDays}">sickDays</p>
                    <p th:text="'Vacation: ' + ${vacationDays}">vacationDays</p>
                </div>
            </div>
        </main>
    </body>
</html>
